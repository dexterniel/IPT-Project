<!doctype html>
<title>{% block title %}{% endblock %} - Blog</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1><a href="{{ url_for('index') }}">Blog Flask</a></h1>
  <ul>
    {% if g.user %}
      <div class="Username">
      <li><span>{{ g.user['username'] }}</span>
      </div>
     <form action="{{ url_for('auth.logout') }}" >
     <input class="danger" type="submit" value="Logout" onclick="return confirm('Click OK to Log Out');">
     </form>

    {% else %}
      <div class="createacc">
      <li> <a href="{{ url_for('auth.register') }}">Create Account</a>
        </div>
    <div class="loginacc">
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
        </div>

    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}

</section>
