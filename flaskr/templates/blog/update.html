{% extends 'base.html' %}

{% block header %}
<div class="login1">
  <h1>{% block title %}Edit Post{% endblock %}</h1>
</div>
{% endblock %}

{% block content %}
    <div class="createpost">
  <form method="post">
<div class="title">
    <label for="title">Title</label><br><br>
    <input name="title" id="title" value="{{ request.form['title'] or post['title'] }}" required><br><br>
         </div>
    <div class="pbody">
    <label for="body">Body</label><br><br>
    <textarea name="body" id="body">{{ request.form['body'] or post['body'] }}</textarea><br><br>
      </div>
    <div class="upload">

     <input type="submit" value="Update">
  </form>
    </div>
<div class="update">
  <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
      <input class="danger" type="submit" value="Delete" onclick="return confirm('Click OK to Delete Post');">
  </form>
        </div>
</div>
{% endblock %}
